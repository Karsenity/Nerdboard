{% extends "base.html" %}
{% block content %}
<body class="bg-light">
	<header role="banner" class="container-fluid">
		<nav role="navigation" class="navbar navbar-expand-sm navbar-dark fixed-top" style="background-color:#003098">
			<a class="navbar-brand" href="{{ url_for('choose_submission') }}"><h2 style="font-family:'Share Tech Mono','Lucida Console',Monaco,monospace">Comp Sci Corner</h2></a>
			<ul class="navbar-nav">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="{{ url_for('choose_submission') }}" id="navbardrop" data-toggle="dropdown">
						Make a Submission
					</a>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="{{ url_for('submit_project') }}">Submit a Project</a>
						<a class="dropdown-item" href="{{ url_for('submit_event') }}">Submit an Event</a>
					</div>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="{{ url_for('display_page') }}">Visit Display</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="#">Admin Tools</a>
				</li>
			</ul>
		</nav>
	</header>
	
	<main role="main">
		<div class="container text-center justify-content-center" style="margin-top:150px;margin-bottom:50px;margin-left:auto;margin-right:auto">
			<h1>Select a submission option below:</h1>
		</div>
		
		<div class="card-deck justify-content-center">
			<a href="{{ url_for('submit_project') }}">
				<div class="card shadow rounded btn-primary" style="width:400px;background-color:#003098">
					<div class="card-body text-center">
						<img class="card-img-top" src="{{ url_for('static', filename='project.png') }}" width="300" height="300" alt="" />
						<p class="h3 card-title">Submit a Project</h3>
					</div>
				</div>
			</a>
			<a href="{{ url_for('submit_event') }}">
				<div class="card shadow rounded btn-primary" style="width:400px;background-color:#003098">
					<div class="card-body text-center">
						<img class="card-img-top" src="{{ url_for('static', filename='event.png') }}" width="300" height="300" alt="" />
						<p class="h3 card-title">Submit an Event</h3>
					</div>
				</div>
			</a>
		</div>
	</main>

	</footer-->
</body>
{% endblock %}
