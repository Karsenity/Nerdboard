{% extends "base.html" %}
{% block content %}
<body class="bg-light">
	<header role="banner" class="container-fluid">
		<nav role="navigation" class="navbar navbar-expand-sm navbar-dark fixed-top">
			<a class="navbar-brand" href="{{ url_for('choose_submission') }}"><h1>Comp Sci Corner</h1></a>
			<ul class="navbar-nav">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle active" href="{{ url_for('choose_submission') }}" id="navbardrop" data-toggle="dropdown">
						Make a Submission
					</a>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="{{ url_for('submit_project') }}">Submit a Project</a>
						<a class="dropdown-item" href="{{ url_for('submit_event') }}">Submit an Event</a>
					</div>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="{{ url_for('display_page') }}">Visit Display</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="{{ url_for('admin') }}" id="navbardrop-admin" data-toggle="dropdown">
						Admin Tools
					</a>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="{{ url_for('review_trailers', i=0) }}">Review Projects</a>
						<a class="dropdown-item" href="{{ url_for('review_events') }}">Review Events</a>
					</div>
				</li>
			</ul>
		</nav>
	</header>
	
	<main role="main">
		<div class="container text-center justify-content-center" style="margin-top:150px;margin-bottom:50px;margin-left:auto;margin-right:auto">
			<h1>Select a submission option below:</h1>
		</div>
		
		<div class="card-deck justify-content-center w-50 mx-auto">
			<div class="card shadow rounded">
				<a href="{{ url_for('submit_project') }}" class="stretched-link btn-primary">
					<div class="card-body text-center">
						<img class="card-img-top" src="{{ url_for('static', filename='project.png') }}" width="300" height="300" alt="" />
						<p class="h3 card-title">Submit a Project</p>
					</div>
				</a>
			</div>
			<div class="card shadow rounded">
				<a href="{{ url_for('submit_event') }}" class="stretched-link btn-primary" >
					<div class="card-body text-center">
						<img class="card-img-top" src="{{ url_for('static', filename='event.png') }}" width="300" height="300" alt="" />
						<p class="h3 card-title">Submit an Event</p>
					</div>
				</a>
			</div>
		</div>
	</main>
	
	<!--footer role="contentinfo" class="container-fluid p-1 fixed-bottom" style="background-color:#003098">
		<p class="text-white m-2 card-text">Comp Sci Corner is the product of NCF students Austin LoPresto, Brian Hinshaw, and Kai Hall. Credit for the original info board goes to Brian Hinshaw, Nisanur Genc, and Saloanee Labh.</p>
	</footer-->
</body>
{% endblock %}
