{% extends "base.html" %}
{% block content %}
<div id="container">

    <main role="main" aria-label="events" id="sidebar">
        <div role="banner" id="logo_header">
            <a href="{{ url_for('home') }}">Comp Sci Corner</a>
        </div>
        <div id="events">
            <h1>Events</h1>
        </div>
    </main>

    <main role="main" aria-label="trailers" id="trailers">
        <div id="video_player">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <video id="video" class="carousel-item active" width="100%" controls autoplay muted>
                        <source src="{{videos[0]}}" type="video/mp4">
                    </video>
                    {%for i in range(1, len)%}
                        <video id="video" class="carousel-item" width="100%" controls autoplay muted>
                            <source src="{{videos[i]}}" type="video/mp4">
                        </video>
                    {%endfor%}
                </div>
            </div>
        </div>

        <aside role="complementary" id="trailer_description">
            <h1 class="text-white">Project Name</h1>
			<h2 class="text-white">Project Author</h2>
        </aside>
    </main>
</div>

<script src="{{ url_for('static', filename='js/display.js') }}"></script>


{% endblock %}
